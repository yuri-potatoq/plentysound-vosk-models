name: Package Models

on:
  workflow_dispatch:

# Add or remove model folder names here
env:
  MODELS: >-
    vosk-model-small-pt-0.3

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install zstd
        run: sudo apt-get install -y zstd

      - name: Package models
        run: |
          pids=()
          for dir in $MODELS; do
            if [ ! -d "$dir" ]; then
              echo "::error::Folder '$dir' does not exist"
              exit 1
            fi
            echo "Packaging $dir -> ${dir}.tar.zst (using $(nproc) cores)"
            tar --use-compress-program="zstd -T0" -cf "${dir}.tar.zst" "$dir" &
            pids+=($!)
          done

          for pid in "${pids[@]}"; do
            wait "$pid" || exit 1
          done

          echo "All archives created:"
          ls -lh *.tar.zst

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="models-$(date +%Y%m%d-%H%M%S)"
          gh release create "$tag" \
            --title "Models $tag" \
            --notes "Compressed model archives" \
            --exclude-source-archives \
            *.tar.zst
